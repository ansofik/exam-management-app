<div class="row">
  <div class="col-xs-12">
    <form *ngIf="examForm" [formGroup]="examForm">

      <div class="row">
        <div class="col-xs-10">
          <div class="form-group">
            <label for="name">Tentin nimi:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="questions">
          <div class="row form-group" *ngFor="let questionCtrl of questionControls; let i = index;" [formGroupName]="i"
            style="margin-top: 10px;">

            <div class="form-group">
              <div class="col-xs-10">
                <label>Kysymys</label>
                <input type="text" class="form-control" formControlName="questionText">
              </div>

              <div class="col-xs-2">
                <button type="button" class="btn">-</button>
              </div>
            </div>

            <div class="col-xs-12 form-group" formArrayName="options">
              <div class="row" *ngFor="let optionCtrl of optionControls(i); let j = index;" style="margin-top: 10px;">
                <div class="col-xs-10">
                  <input type="text" class="form-control" [formControlName]="j">
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Tallenna</button>
          <button type="button" class="btn btn-danger">Poista tentti</button>
        </div>
      </div>
    </form>
  </div>
</div>
