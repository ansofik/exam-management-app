<div class="row">
  <div class="col-xs-4">
    <div *ngFor="let exam of exams">
      <a class="list-group-item clearfix" style="cursor: pointer" [routerLink]="[exam.id]">
        <p>{{exam.name}}</p>
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onAddExam()">Lisää tentti</button>
  </div>
</div>
